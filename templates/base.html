<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" /> -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		{% block titre %} {% endblock %}
	</head>
	<body>
		<header class="d-flex justify-content-center py-3 border-bottom">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link {{ 'active' if active_page == 'index' else '' }}">Home</a></li>
        <li class="nav-item"><a href="/carte/new" class="nav-link {{ 'active' if active_page == 'Create' else '' }}">Création de cartes</a></li>
        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle {{ 'active' if active_page == 'Rev' else '' }}" href="#" data-bs-toggle="dropdown" aria-expanded="false">Révisions</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/carte">Toutes les cartes</a></li>
                {% for course in courselist|unique %} 
                <li><a class="dropdown-item" href="/cours/{{course['course']}}">{{ course['course'] }}</a></li>
                {% endfor %}
              </ul>
            </li>
        <li class="nav-item"><a href="/quiz" class="nav-link {{ 'active' if active_page == 'Quiz' else '' }}">Quiz</a></li>
        <li class="nav-item"><a href="/about" class="nav-link {{ 'active' if active_page == 'About' else '' }}">About</a></li>
      </ul>
    	</header>

		<div class="container">
			{% block body %} {% endblock %}
		</div>

	</body>
	<script> src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}" </script>
</html>
